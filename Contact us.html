\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f0e4d7, #e0f7fa, #f8bbd0); /* Faint pastel colors */
            background-size: 200% 200%;
            animation: waterMovement 6s ease-in-out infinite; /* Slower movement for a subtle effect */
            color: #333;
            overflow: hidden;
        }

        /* Navbar styles */
      header {
    background: linear-gradient(45deg, #ffd700, #ffcc00); /* Golden gradient */
    padding: 10px 20px; /* Reduced padding for compactness */
    position: relative;
    box-sizing: border-box; /* Ensures the padding doesn't affect width */
    border-radius: 20px; /* Adds rounded corners to the header */
    margin: 20px; /* Adds space around the header */
    overflow: hidden; /* Prevents content from spilling out when applying border-radius */
}

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        .logo h1 {
            color: #fff;
            margin: 0;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .menu a:hover {
            color: #333; /* Dark color for hover */
        }

        /* Main content styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FFC000;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Water movement animation */
        @keyframes waterMovement {
            0% {
                background-position: 0% 0%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 0%;
            }
            75% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Water droplet effect */
        .droplet {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* Light white droplets */
            border-radius: 50%;
            pointer-events: none;
            animation: dropMovement 4s infinite ease-in-out;
        }

        /* Create random droplet movements */
        @keyframes dropMovement {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                transform: translateY(50px);
                opacity: 1;
            }
            100% {
                transform: translateY(200px);
                opacity: 0;
            }
        }

        /* Position droplets randomly */
        .droplet:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
            animation-delay: 1s;
            width: 8px;
            height: 8px;
        }
        .droplet:nth-child(2) {
            left: 20%;
            animation-duration: 6s;
            animation-delay: 3s;
            width: 10px;
            height: 10px;
        }
        .droplet:nth-child(3) {
            left: 30%;
            animation-duration: 4s;
            animation-delay: 2s;
            width: 6px;
            height: 6px;
        }
        .droplet:nth-child(4) {
            left: 50%;
            animation-duration: 5s;
            animation-delay: 0s;
            width: 9px;
            height: 9px;
        }
        .droplet:nth-child(5) {
            left: 70%;
            animation-duration: 7s;
            animation-delay: 4s;
            width: 12px;
            height: 12px;
        }
        .droplet:nth-child(6) {
            left: 80%;
            animation-duration: 6s;
            animation-delay: 2s;
            width: 7px;
            height: 7px;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<header>
    <nav>
        <div class="logo">
            <h1>ShopNow</h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="">Contact Us</a>
        </div>
    </nav>
</header>

<!-- Contact Form -->
<div class="container">
    <h1>Contact Us</h1>
    <form action="/submit" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="mobile">Mobile number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Mobile number" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<!-- Water droplets -->
<div class="droplet"></div>
<div class="droplet"></div>
<div class="droplet"></div>
<div class="droplet"></div>
<div class="droplet"></div>
<div class="droplet"></div>

</body>
</html>
